version: "3.1"

intents:
- greet
- thank
- goodbye
- inform
- show_project_budget
- show_overconsumption
- show_budget_per_month_histogram
- show_monthly_budget

entities:
- project

slots:
   project:
    type: text
    mappings:
      - type: from_entity
        entity: project

actions:
- utter_greet
- utter_thank_you
- utter_goodbye
- utter_ask_project_name
- action_show_project_budget
- action_show_overconsumption
- action_show_budget_per_month_histogram
- action_show_monthly_budget

responses:
  utter_greet:
  - text: "Hi, I'm the Olean assistant. How can I help you?"
    buttons:
    - title: "Budget"
      payload: "/show_project_budget"
    - title: "Holidays"
      payload: "/show_monthly_budget"  # Remplacez ceci par l'intent approprié lié aux vacances

  utter_thank_you:
  - text: "You're welcome!"

  utter_goodbye:
  - text: "Goodbye! If you have more questions, feel free to ask."

  utter_ask_project_name:
  - text: "Please provide the name of the project."


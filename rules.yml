version: "3.1"

rules:

- rule: Say hello back
  steps:
  - intent: greet
  - action: utter_greet

- rule: Thank the user
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Say goodbye to the user
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Describe the bot's functionality
  steps:
  - intent: ask_functionality
  - action: utter_functionality

